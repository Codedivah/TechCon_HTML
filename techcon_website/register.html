        <p>Welcome to the registration page for TechCon 2024! Please fill out the form below to secure your spot at this year's conference.</p>

    <main>
        <section>
            <h2>Registration Form</h2>
            <form action="submit_registration.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="text" id="Password" name="password">

    
                <label for="terms of service">I agree to the terms of service</label>
                    <input type="checkbox" id="terms of service" name="subscribe" required>

                

                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="attendee">Attendee</option>
                    <option value="speaker">Speaker</option>
                    <option value="sponsor">Sponsor</option>
                </select>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>
